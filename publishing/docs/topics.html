<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Topics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="List of all topics covered on the DAISY Accessible Publishing Knowledge Base.">
		<script>
			var page_info = {
				'isRootIndex': true
			};
		</script>
		<script src="/js/init.js"></script>
		<style>
			nav#toc h2 {
				margin: 4rem 0 3rem -1rem;
				font-size: 160% !important;
			}
			
			nav#toc p {
				margin-bottom: 3rem;
			}
		</style>
	</head>

	<body>
		<main>
			<nav role="doc-toc" id="toc" class="site">
				<h2>Topics</h2>
				
				<div id="exp">
					<label>
						<input type="checkbox" id="expand" checked="checked"/> Expand all categories
					</label>
					<label style="padding-left: 5rem;">
						<input type="checkbox" id="descriptions" checked="checked"/> Show descriptions
					</label>
				</div>
			</nav>
		</main>
		<script>
			function watchCheckbox() {
				var expand_chkbox = document.getElementById('expand');
				expand_chkbox.addEventListener('change', function(e) { expandTopics(expand_chkbox.checked); } );
				
				var desc_chkbox = document.getElementById('descriptions');
				desc_chkbox.addEventListener('change', function(e) { showDescriptions(desc_chkbox.checked); } );
			}
			
			window.addEventListener("load", watchCheckbox, false);
			
			function expandTopics(exp) {
				var details = document.getElementsByTagName('details');
				for (var i = 0; i < details.length; i++) {
					if (exp) {
						details[i].setAttribute('open', true);
					}
					else {
						details[i].removeAttribute('open');
					}
				}
			}
			
			function showDescriptions(show) {
				var desc = document.getElementsByClassName('topic_subtitle');
				for (var i = 0; i < desc.length; i++) {
					if (show) {
						desc[i].removeAttribute('hidden');
					}
					else {
						desc[i].setAttribute('hidden', '');
					}
				}
			}
		</script>
	</body>
</html>
