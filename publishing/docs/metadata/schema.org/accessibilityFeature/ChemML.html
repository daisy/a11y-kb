<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ChemML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property">
		<script>
			var page_info = {
				'category': ['Metadata', 'Schema.org', 'accessibilityFeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="ChemML">
				<h3>ChemML</h3>
				
				<p>The <a href="https://w3c.github.io/a11y-discov-vocab/latest/#ChemML"><code>ChemML</code>
					value</a> is used to indicate that a publication contains chemical information (e.g., molecules
					and reactions) encoded using the ChemML markup language.</p>
				
				<p>This value is not typically used with publications at this time as there is no support for
					rendering ChemML in HTML.</p>
				
				<figure id="ex-cml">
					<figcaption>
						<p class="label">Example of ChemML markup.</p>
						<pre id="ex-cml-src" class="prettyprint"><code>&lt;cml xmlns="http://www.xml-cml.org/schema" title="Chem sample" &#8230;>
   &lt;molecule id="mol" &#8230;>
      &#8230;
   &lt;/molecule>
&lt;/cml></code></pre>
					</figcaption>
				</figure>
			</section>
		</main>
	</body>
</html>
