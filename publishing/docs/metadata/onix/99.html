<!DOCTYPE html>

	<head>

		<title>99: Publisher contact for further accessibility information</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidance on using ONIX code list 196 value 99: Publisher contact for further accessibility information.">
		<script>

		<script src="/js/init.js"></script>

	<body>
		<main>
			<section id="def">
				<h3>Definition</h3>
				
				<p class="desc">&lt;ProductFormFeatureDescription> carries the e-mail address for a contact at the
					publisher to whom detailed questions about accessibility of this product may be directed</p>
			</section>
			
			<section id="ex">
				<h3>Examples</h3>
				
				<figure id="ex-01">
					<figcaption>
						<span class="label">Example 1 &#8212; ONIX markup</span>
					</figcaption>
					
					<pre id="ex-01-src" class="prettyprint linenums"><code>&lt;ProductFormFeature>
   &lt;ProductFormFeatureType>09&lt;/ProductFormFeatureType>
   &lt;ProductFormFeatureValue>99&lt;/ProductFormFeatureValue>
   &lt;ProductFormFeatureDescription>
      accessibility-officer@example.com
   &lt;/ProductFormFeatureDescription>
&lt;/ProductFormFeature></code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>Explanation</h3>
				
			</section>

		</main>
