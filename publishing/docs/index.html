<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Accessible Publishing Knowledge Base</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Table of contents for the DAISY Accessible Publishing Knowledge Base.">
		<script>
			var page_info = {
				'isRootIndex': true
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section aria-label="Introduction">
				<p>The Accessible Publishing Knowledge Base provides best practices for creating accessible digital
					publications. Its primary focus is on EPUB but can be used as a reference for any HTML-based
					format.</p>
			</section>
			<nav role="doc-toc" id="toc" class="site">
				<div id="exp">
					<label>
						<input type="checkbox" id="expand" checked="checked"/> Expand all categories
					</label>
				</div>
			</nav>
		</main>
		<script>
			function watchCheckbox() {
				var expand_chkbox = document.getElementById('expand');
				expand_chkbox.addEventListener('change', function(e) { expandTopics(expand_chkbox.checked); } );
			}
			
			window.addEventListener("load", watchCheckbox, false);
			
			function expandTopics(exp) {
				var details = document.getElementsByTagName('details');
				for (var i = 0; i < details.length; i++) {
					if (exp) {
						details[i].setAttribute('open', true);
					}
					else {
						details[i].removeAttribute('open');
					}
				}
			}
		</script>
	</body>
</html>
