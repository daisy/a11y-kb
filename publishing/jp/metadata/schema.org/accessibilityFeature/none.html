<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>none</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property">
		<script>
			var page_info = {
				'category': ['Metadata', 'Schema.org', 'accessibilityFeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="none">
				<h3>none</h3>
				
				<p>The <a href="https://w3c.github.io/a11y-discov-vocab/latest/#none"><code>none</code> value</a>
					is used to indicate that a publication does not include any accessibility features.</p>
				
				<p>This value exists so that there is no ambiguity about whether a publication does not contain
					any accessibility features or whether it was never checked for them.</p>
			</section>
		</main>
	</body>
</html>
